<!DOCTYPE html>
<head><title>Ventilator</title> <meta name="viewport" content="width=device-width, initial-scale=0.75"></head>
<body>
    <div id="inhalt">
        <p class="title">Steueroberfläche</p>
        <div class="box">
            <p class="untertitel">Toggle</p>
            <button class="selectable" id="on">On</button></br>
            <button class="unselectable" id="off">Off</button>
        </div>

        <div class="box"><p class="untertitel">Timer</p>
            <button class="selectable" id="min15">15 Min</button></br>
            <button class="selectable" id="min30">30 Min</button></br>
            <button class="selectable" id="min60">60 Min</button></br>
            <button class="selectable" id="min1">1 Min</button>
        </div>
    </div>
    <p id="copyright">© Oliver Seider Jr</p>
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap');
    body{margin: 0em; padding: 0em; border: 0em;background-color: #2b2d42;min-width:350px; width: auto !important; width:350px; min-height:650px;height: auto !important; height:650px;}
    #inhalt{ width: 100%; height: 100%; position: relative;}
    .selected{ background-color: #e07a5f;}
